{% extends 'base/base_courier.html' %}

{% block title %}Toutes les livraisons{% endblock %}

{% block page %}
    <h1>Liste des livraisons</h1>

    <div class="flex gap-2 flex-wrap justify-center">
        {% for delivery in deliveries %}
            <div class="mx-auto my-10">
                <div class="bg-white shadow-lg rounded-lg p-6 space-y-4">
                    <div class="flex items-center space-x-4">
                        <div>
                            <div class="text-gray-600 text-sm">
                                {{ delivery.status }}
                            </div>
                            <div class="text-gray-900 text-2xl font-semibold">
                                {{ delivery.deliveryAddress }}
                                <span class="text-green-500 text-sm font-medium flex items-center">
                                    Utilisateur {{ delivery.idCourier }}
                                </span>
                            </div>
                        </div>
                    </div>
                    <a href="{% url 'courier_plate_details' delivery.idOrder %}" class="w-full text-purple-600 bg-purple-100 hover:bg-purple-200 text-sm py-2 px-4 rounded-md transition duration-300 ease-in-out">
                        DÃ©tail
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
